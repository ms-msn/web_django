{% extends 'blog/base.html' %}
{% block content %}

                                <section>
                                    <header class="major">
                                        <h2>Статьи</h2>
                                    </header>
                                    <div class="posts">
                                        {% for post in posts %}
                                        <article>
                                        <div class="post">
                                        <div class="date">
                                        {{ post.published_date }}
                                         </div>
                                        <h1><a href="{% url 'blog:detail_post' pk=post.pk %}">{{ post.title }}</a></h1>
                                        <p>{{ post.text|linebreaksbr }}</p>
                                        </div>
                                        </article>
                                        {% endfor %}
                                    </div>
                                </section>

{% endblock %}
